<body>
  <!-- 我的实现 -->
  <script>
    var moveZeroes = function(nums){
      let len = nums.length;

      for(let i=0; i<len; i++){
        if(!nums[i]){
          nums.push(nums.splice(i,1)[0])
          len--;
          i--;
        }
      }
    }
  </script>
</body>
