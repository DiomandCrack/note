  <!-- 我的实现 -->
  <script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var dominantIndex = function(nums) {
        const hash = {}
        const len = nums.length
        if(len === 0){
            return -1
        }
        
        if(len===1){
            return 0
        }
        for(let i=0;i<len;i++){
            hash[nums[i]] = i
        }
        nums.sort((a,b)=>{return b - a})
        if(nums[1]*2<=nums[0]){
            return hash[nums[0]]
        }else{
            return -1
        }
    };
  </script>
  <!-- 我的实现二 -->
  <script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var dominantIndex = function(nums) {
        const len = nums.length;
        if(len===1){
            return 0
        }
        let max = 0;
        let index = -1
        for(let i=0; i<len; i++){
          if(nums[i]>max){
              if(nums[i]>=max*2){
                  index = i
              }else{
                  index = -1
              }
              max = nums[i]
          }else{
              if(nums[i]*2>max){
                  index = -1
              }
          }
        }
        return index
    };
  </script>
