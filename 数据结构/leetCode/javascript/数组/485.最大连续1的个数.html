<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findMaxConsecutiveOnes = function (nums) {
      const len = nums.length
      let count = 0;
      let temp = 0

      for (let i = 0; i < len; i++) {
        if (nums[i] === 1) {
          count++
          if (count > temp) {
            temp = count
          }
        } else {
          count = 0
        }
      }
      return temp
    };
  </script>
</body>

</html>
