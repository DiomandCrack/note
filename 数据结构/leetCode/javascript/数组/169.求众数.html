<body>
  <!-- 我的实现 -->
  <script>
    var majorityElement = function (nums) {
      let len = nums.length
      const hash = {}
      for (let i = 0; i < len; i++) {
        if (hash[nums[i]] === undefined) {
          hash[nums[i]] = 1
        } else {
          hash[nums[i]] += 1
        }
      }

      for (let i in hash) {
        if (hash[i] > len / 2) {
          return Number(i)
        }
      }

    };
  </script>
</body>
