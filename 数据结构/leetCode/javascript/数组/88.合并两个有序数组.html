<!DOCTYPE html>

<head>

<body>
  <!-- 我的实现 -->
  <script>
    var merge = function (nums1, m, nums2, n) {
      nums1.length = m
      nums1.push(...nums2)
      nums1.sort((a, b) => (a - b))
    };
  </script>

  <!-- 最快的实现 跟天书一样 -->
  <script>
    let merge = (nums1, m, nums2, n) => {
      let i = m + n - 1
      for (
        m--, n--; m >= 0 && n >= 0; nums1[i--] = nums1[m] > nums2[n] ? nums1[m--] : nums2[n--]
      ) {}
      while (n >= 0) nums1[i--] = nums2[n--]
    }
  </script>
</body>

</html>
