<body>
  <!-- 我的实现 -->
  <script>
    var containsNearbyDuplicate = function (nums, k) {
      const hash = {}
      const len = nums.length

      for (let i = 0; i < len; i++) {
        if (hash[nums[i]] === undefined) {
          hash[nums[i]] = i
        } else {
          console.log(i, hash[nums[i]])
          if ((i - hash[nums[i]]) <= k) {
            return true
          } else {
            hash[nums[i]] = i
          }
        }
      }
      console.log(hash)

      return false
    };
  </script>
