<body>
  <!-- 我的实现 -->
  <script>
    var matrixReshape = function (nums, r, c) {
      const formatArray = [].concat(...nums)
      const len = formatArray.length
      if (len !== r * c) {
        return nums
      }
      const res = []
      for (var i = len; i > 0; i -= c) {
        res.unshift(formatArray.splice(i - c, c))
      }
      return res
    };
  </script>
