<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const rotate = function(nums, k) {
      if(k===0){
        return
      }
      let len = nums.length
      //splice的返回值为删除的数组
      nums.splice(0,0,...nums.splice(len - k,k))
    }

    nums = [1,2,3,4,5,6,7]

    rotate(nums,3)

    console.log(nums)
  </script>
</body>
</html>
