<body>
  <!-- 我的实现 -->
  <script>
    var missingNumber = function (nums) {
      const len = nums.length


      let sum = len
      let arrSum = 0

      for (let i = 0; i < len; i++) {
        arrSum += nums[i]
        sum += i
      }

      return sum - arrSum
    };
  </script>
</body>
