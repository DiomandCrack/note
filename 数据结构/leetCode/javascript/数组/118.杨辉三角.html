<body>
  <!-- 我的实现 -->
  <script>
    var generate = function (numRows) {
      var arr = [];
      if (numRows === 0) {
        return arr
      }
      for (var i = 0; i < numRows; i++) {
        arr[i] = [];
        arr[0][0] = 1;
        if(i>0){
          arr[i][0] = 1;
          arr[i][i] = 1;
        }
        if (i >= 2) {
          for (var j = 1; j < i; j++) {
            arr[i][j] = arr[i - 1][j - 1] + arr[i - 1][j]
          }
        }
      }
      return arr
    };
  </script>
