<body>
  <!-- 我的实现 -->
  <script>
    var maxProfit = function (prices) {
      const len = prices.length
      let min = prices[0]
      let temp = 0
      for (let i = 1; i < len; i++) {
        if (prices[i] < min) {
          min = prices[i]
        } else {
          let price = prices[i] - min
          if (price > temp) {
            temp = price
          }
        }
      }
      return temp
    };
  </script>
</body>
