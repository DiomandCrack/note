<body>
  <!-- 我的实现 -->
  <script>
    var arrayPairSum = function (nums) {
      nums.sort((a, b) => a - b)
      const len = nums.length
      let sum = 0
      for (let i = 0; i < len; i += 2) {
        sum += nums[i]
      }
      return sum
    };
  </script>
