  <!-- 我的实现 -->
  <script>
    var reverse = function(x) {
      let arr = x.toString().split('')
      let num;
      if(arr[0]==='-'){
          arr.shift()
          arr.reverse()
          arr.unshift('-')
          num = Number(arr.join(''))
      }
      else{
          
          num = Number(arr.reverse().join(''))
      }
          
      if(num >Math.pow(2,31)-1||num<Math.pow(-2,31)){
          return 0
      }else{
          return num
      }
    };
  </script>
