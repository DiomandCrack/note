<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 我的实现 -->
  <script>
    var lengthOfLastWord = function(s) {
      const last = s.length - 1;
      if(s.length===0){
          return 0
      }
      let index = 0;
      for(i=last;i>=0;i--){
          if(s[i]!==' '){
              index++;
              if(s[i-1]===' '){
                  break
              }
          }
      }
      return index
    };
  </script>
</body>
</html>
