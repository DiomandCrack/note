<body>
  <!-- 我的实现(哈哈 代码好丑) -->
  <script>
    var romanToInt = function (s) {
      const hash = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
      }
      let len = s.length
      let i = 0;
      let sum = 0;
      while (i < len) {
        if ((s[i] === 'I' && (s[i + 1] === 'V' || s[i + 1] === 'X')) ||
          (s[i] === 'X' && (s[i + 1] === 'L' || s[i + 1] === 'C')) ||
          (s[i] === 'C' && (s[i + 1] === 'D' || s[i + 1] === 'M'))) {
          sum += hash[s[i + 1]] - hash[s[i]]
          i++
        } else {
          sum += hash[s[i]]
        }
        i++
      }

      return sum
    };
  </script>

  <!-- 目前 -->
  <script>
    var romanNumerals = {
      I: 1,
      V: 5,
      X: 10,
      L: 50,
      C: 100,
      D: 500,
      M: 1000
    }
    var romanToInt = function (s) {
      if (s.length < 1) {
        return null;
      }
      var result = 0;
      for (var i = 0; i < s.length - 1; i++) {
        if (romanNumerals[s[i]] < romanNumerals[s[i + 1]]) {
          result -= romanNumerals[s[i]];
        } else {
          result += romanNumerals[s[i]];
        }
      }
      result += romanNumerals[s[s.length - 1]];
      return result;
    };
  </script>
