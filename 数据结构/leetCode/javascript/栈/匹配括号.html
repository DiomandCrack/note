<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var isValid = function(s) {
      const stack = [];
      
      let c = '';
      for(let c of s){
        if(c==='('||c === '['||c==='{'){
          stack.push(c)
        }else{
          if(!stack.length){
            return false
          }
          const top = stack.pop()
          if(c===')' && top!=='('){
            return false
          }
          if(c===']' && top !== '['){
            return false
          }
          if(c==='}' && top !== '{'){
            return false
          }
        }
      }
      
      return !stack.length
    };

    console.log(isValid("{[]}"))
  </script>
</body>
</html>
