<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js'></script>
  <style>
    ul{
      width: 600px;
    }
    li{
      list-style: none;
      width: 200px;
      height: 200px;
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li draggable="true"><img src="./images/2.jpg" alt=""></li>
      <li draggable="true"><img src="./images/1.jpg" alt=""></li>
      <li draggable="true"><img src="./images/5.jpg" alt=""></li>
      <li draggable="true"><img src="./images/4.jpg" alt=""></li>
      <li draggable="true"><img src="./images/3.jpg" alt=""></li>
      <li draggable="true"><img src="./images/6.jpg" alt=""></li>
      <li draggable="true"><img src="./images/9.jpg" alt=""></li>
      <li draggable="true"><img src="./images/7.jpg" alt=""></li>
      <li draggable="true"><img src="./images/8.jpg" alt=""></li>
    </ul>
  </div>
  <script>
    (function($){
      var dragSrc;
      $('li').each(function(index,ele){
        $(ele).on('dragstart',function(e){
          dragSrc = this
          //e.dataTransfer.setData('text/html',this.innerHTML)
          //jQuery
          e.originalEvent.dataTransfer.setData('text/html',this.innerHTML)
        }).on('dragover',function(e){
          e.preventDefault()
        }).on('drop',function(e){
          if(dragSrc!=this){
            dragSrc.innerHTML = this.innerHTML
            this.innerHTML = e.originalEvent.dataTransfer.getData('text/html')
          }
        })
      })
    })(jQuery)
  </script>
</body>
</html>
