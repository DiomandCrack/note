<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"</canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    const FONT_HEIGHT = 15;
    const MARGIN = 35;
    const HAND_TURNCATION = canvas.width / 25;
    const HOUR_HAND_TURNCATION = canvas.height / 10;
    const NUMBERAL_SPACING = 20;

    const RADIUS = canvas.width / 2 - MARGIN;
    const HAND_RADIUS = RADIUS + NUMBERAL_SPACING;

    function drawCircle() {
      context.beginPath();
      context.arc(canvas.width/2, canvas.height/2, RADIUS, 0, Math.PI*2, true)
      context.stroke();
    }

    function drawNumerals() {
      const numberals = [];
      let angle = 0;
      let numberalWidth = 0;
      for(let i=0;i<12;i++){
        numberals[i] = i+1;
      }

      numberals.forEach(numbral=>{
        angle = Math.PI / 6 * (numberal - 3);
        numberalWidth = context.measureText(numeral).width;
        context.fillText(numeral,canvas.width / 2 + Math.cos(angle)*(HAND_RADIUS) - numberalWidth / 2,canvas.height / 2 + Math.sin(angle)*(HAND_RADIUS) + FONT_HEIGHT / 3);
      })
    }


  </script>
</body>
</html>
