<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //slice
        const arr1 = ['cat', 'dog', 'mouse'];
        const arr1Copy = arr1.slice(0);
        arr1Copy[0] = 'bird'
        console.log('arr', arr1);
        console.log('arr slice', arr1Copy);
    </script>
    <script>
        //concat
        const arr2 = ['javascript', 'ruby', 'python'];
        const arr2Copy = arr2.concat()
        arr2Copy[0] = 'lisp';
        console.log('arr', arr2);
        console.log('arr concat', arr2Copy);
    </script>
</body>

</html>
