<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const quick = (arr) => {
            const {
                length
            } = arr
            if (!Array.isArray(arr) || !length) {
                return arr
            }

            const middle = Math.floor(length / 2);
            const num = arr.splice(middle, 1);

            const left = [];
            const right = [];

            for (let i = 0; i < length - 1; i++) {
                if (num > arr[i]) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }

            return quick(left).concat(num, quick(right))
        }

        const arr = [2, 10, 7, 9, 35, 1]

        console.log(quick(arr))
    </script>
</body>

</html>
