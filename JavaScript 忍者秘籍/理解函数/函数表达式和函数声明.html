<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //独立函数声明
    function myFunctionDeclaration() {
      //内部函数声明
      function innerFunction() {

      }
    }
    //函数表达式作为变量声明赋值语句的一部分
    var myFunc = function() {}
    //函数表达式作为函数调用中的参数
    myFunc(function(){
      //函数表达式作为函数返回值
      return function (){}
    })

    //作为函数调用的一部分，命名函数表达式会被立即调用
    (function namedFunctionExpression(){})()
    
    //函数表达式可以作为一元操作符的参数立即调用
    +function (){}()
    -function (){}()
    ~function (){}()
    !function (){}()

    //表达式 通常作为其他语句的一部分,(变量的值) 或者作为另一个函数的参数或返回值
    //函数声明的 函数名是强制性的
    //函数表达式的 函数名是可选的·

  </script>
</body>
</html>
