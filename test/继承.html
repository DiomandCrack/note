<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //绑定this
        //缺点 无法继承 类的原型的方法
        function Person1() {
            this.name = 'people'
        }
        Person1.prototype.say = function() {};

        function Child() {
            Person1.call(this);
            this.type = 'child'
        }

        //原型链继承
        //缺点 原型链上的原型对象共用,修改一个实例上的属性,另一个也会改变
        function Parent2() {
            this.name = 'parent2'
        }

        function Child2() {
            this.type = 'child2'
        }

        Child2.prototype = new Parent2();

        console.log(new Child2().name);
    </script>
</body>

</html>
