<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 矩形 -->
  <svg width='800' height='300'>
    <rect x='20' y='20' width='200' height='100' style='fill: steelblue; stroke: blue; stroke-width: 4; opacity: 0.5;'></rect>
    <rect x='250' y='20' width='200' height='100' rx='20' ry='20' style='fill:yellow; stroke: black; stroke-width: 4; opacity: 0.5;'></rect>
  </svg>

  <svg width='800' height='400'>
    <circle cx='200' cy='160' r='100' style='fill:yellow; stroke:black; stroke-width:4;'></circle>
    <ellipse cx='600' cy='160' rx='100' ry='80' style='fill:#33ff33; stroke:blue; stroke-width:4'></ellipse>
  </svg>
</body>

</html>
