  <title>Document</title>

<body>
  <canvas id='mycanvas' width='960' height='600'></canvas>
  <script>
    const canvas = document.getElementById('mycanvas')
    const ctx = canvas.getContext('2d')
    const width = canvas.width
    const height = canvas.height

    ctx.save()
    ctx.fillStyle = 'red'
    ctx.restore();
    
    ctx.save()
    ctx.fillStyle='blue'
    ctx.restore()
  </script>
</body>
</html>
